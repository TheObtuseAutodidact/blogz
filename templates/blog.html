{% extends "base.html" %} {% block content %}
<ul>
    {% for post in posts %}
    <a href="./blog?id={{post.id}}">
        <h2>{{post.title}}</h2>
    </a>
    <p>{{post.body}}</p>

    <em>written by <a href="./blog?user={{post.owner.id}}">{{post.owner.username}}</a></em>
    <hr> {% endfor %}
</ul>
{% endblock %}
